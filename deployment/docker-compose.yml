version: '3.3'
services:
    ftp-server:
       container_name: ftp_server
       environment:
           - FTP_PASS=123
           - FTP_USER=user
       image: garethflowers/ftp-server
       expose:
           - "20-21/tcp"
           - "40000-40009/tcp"
       volumes:
         - ftpdata:/home/user
       profiles: ["ftp"]

    db:
        restart: always
        image: mysql/mysql-server:5.7.28
        container_name: mlflow_db
        expose:
            - "3306"
        environment:
            - MYSQL_DATABASE=${MYSQL_DATABASE}
            - MYSQL_USER=${MYSQL_USER}
            - MYSQL_PASSWORD=${MYSQL_PASSWORD}
            - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD}
        volumes:
            - dbdata:/var/lib/mysql

    mlflow:
        restart: always
        build: .
        image: mlflow_server
        container_name: mlflow_server
        environment:
          LETSENCRYPT_HOST: zam10017.zam.kfa-juelich.de
          VIRTUAL_PORT: 8080
          VIRTUAL_HOST: zam10017.zam.kfa-juelich.de
        depends_on:
            - db
        ports:
            - "8080:8080"
        volumes:
            - mlflowdata:/data/
            - type: bind
              source: ./build
              target: /usr/local/lib/python3.7/site-packages/mlflow/server/js/build/

        command: mlflow server -p 8080 --backend-store-uri mysql+pymysql://${MYSQL_USER}:${MYSQL_PASSWORD}@mlflow_db:3306/${MYSQL_DATABASE} --serve-artifacts --host 0.0.0.0 --artifacts-destination /data/


    reverse-proxy:
      image: "jwilder/nginx-proxy:alpine"
      container_name: "reverse-proxy"
      volumes:
        - "html:/usr/share/nginx/html"
        - "dhparam:/etc/nginx/dhparam"
        - "vhost:/etc/nginx/vhost.d"
        - "certs:/etc/nginx/certs"
        - "/run/docker.sock:/tmp/docker.sock:ro"
        - "my_proxy.conf:/etc/nginx/conf.d/my_proxy.conf:ro"
      restart: "always"
      ports:
        - "80:80"
        - "443:443"

    letsencrypt:
      image: "jrcs/letsencrypt-nginx-proxy-companion:latest"
      container_name: "letsencrypt-helper"
      volumes:
        - "html:/usr/share/nginx/html"
        - "dhparam:/etc/nginx/dhparam"
        - "vhost:/etc/nginx/vhost.d"
        - "certs:/etc/nginx/certs"
        - "/run/docker.sock:/var/run/docker.sock:ro"
      environment:
        NGINX_PROXY_CONTAINER: "reverse-proxy"
        DEFAULT_EMAIL: "j.rybicki@fz-juelich.de"
      restart: "always"
      depends_on:
        - "reverse-proxy"
      

volumes:
  certs:
    external: true
    name: persistent_certs
  html:
  vhost:
  dhparam:
  dbdata:
    external: true
    name: persistent_db
  ftpdata:
    external: true
    name: external_ftp
  mlflowdata:
    external: true
    name: external_mlflow
