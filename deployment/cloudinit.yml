#cloud-config
apt:
  primary:
    - arches: [default]
      uri: http://de.archive.ubuntu.com/ubuntu/

# upgrade packages
package_update: true
package_upgrade: true

# install relevant packages
packages:
  - python3
  - python3-pip
  - docker.io

# Add users to the system. Users are added after groups are added.

users:
  - name: jj
    gecos: jj
    groups: sudo, docker
    shell: /bin/bash
    sudo: ALL=(ALL) NOPASSWD:ALL
    lock_passwd: true
    ssh_authorized_keys:
      - ssh-rsa 

  - name: model
    gecos: Common user for running the model repo
    groups: docker
    shell: /bin/bash
    sudo: ALL=(ALL) NOPASSWD:ALL
    lock_passwd: true

mounts:
  - [ /dev/vdb, /persistent_data, "auto", "defaults,nofail", "0", "0" ]

write_files:
  - path: /etc/docker/daemon.json
    owner: root
    content: |
      {
        "data-root": "/persistent_data/docker_volumes"
      }
  - path: /env
    owner: root
    content: |
      MYSQL_DATABASE=mlflow
      MYSQL_USER=root
      MYSQL_PASSWORD=SOME_PASS
      MYSQL_ROOT_PASSWORD=SOME_ROOT_PASS
        

runcmd:
  - mount /persistent_data
  - systemctl restart docker.service
  - echo "Downloading latest version of docker-compose"
  - sudo pip3 install docker-compose
  - cd /home/model
  - echo "Current user is $(whoami)"
  - git clone https://gitlab.jsc.fz-juelich.de/eflows4hpc-wp2/modelrepository.git
  - cd ./modelrepository/deployment
  - cp /env ./.env
  - docker-compose down
  - docker-compose up -d 
  - touch /finished_cloudinit

final_message: "The system is finally up, after $UPTIME seconds"
